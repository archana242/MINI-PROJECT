<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - InstaAnalytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #1a1a2e, #16213e, #4a1c40); 
            color: white; 
            min-height: 100vh; 
            margin: 0; 
        }
        
        /* Navbar */
        .navbar { 
            background: rgba(0,0,0,0.5); 
            padding: 15px; 
            backdrop-filter: blur(10px); 
        }
        .navbar-brand { 
            color: white; 
            font-weight: 700; 
            text-decoration: none; 
            font-size: 1.4rem; 
        }
        
        /* Layout */
        .row { 
            display: flex; 
            flex-wrap: wrap; 
            margin: 0; 
            width: 100%; 
        }
        
        /* Sidebar */
        .sidebar { 
            width: 250px; 
            min-height: 100vh; 
            background: rgba(0,0,0,0.3); 
            padding-top: 20px; 
            flex-shrink: 0; 
        }
        .sidebar a { 
            color: rgba(255,255,255,0.7); 
            padding: 12px 20px; 
            display: flex; 
            text-decoration: none; 
            border-radius: 10px; 
            margin: 5px 15px; 
            transition: 0.3s; 
        }
        .sidebar a i { margin-right: 10px; }
        .sidebar a:hover, .sidebar a.active { 
            background: rgba(255,255,255,0.15); 
            color: white; 
            transform: translateX(5px); 
        }
        
        /* Main Content */
        .main-content { 
            flex-grow: 1; 
            padding: 40px; 
        }
        
        /* Cards */
        .card { 
            background: rgba(255,255,255,0.1); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 20px; 
            padding: 20px; 
            color: white; 
            backdrop-filter: blur(10px); 
        }
        
        .btn-primary { 
            background: linear-gradient(45deg, #405de6, #833ab4); 
            border: none; 
            border-radius: 25px; 
            padding: 10px 25px; 
            font-weight: 600; 
            text-decoration: none; 
            display: inline-block; 
        }
        
        .btn-primary:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(225, 48, 108, 0.4); 
        }

        .form-control {
            background: rgba(255,0.1);
255,255,            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 10px;
        }
        
        .form-control::placeholder {
            color: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <i class="bi bi-instagram me-2"></i> InstaAnalytics
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="row">
        
        <!-- Sidebar Navigation -->
        <nav class="col-md-3 col-lg-2 sidebar collapse show" id="sidebarMenu">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">
                        <i class="bi bi-house-door"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="insights.html">
                        <i class="bi bi-graph-up"></i> Insights
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="postdetails.html">
                        <i class="bi bi-file-post"></i> Post Details
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="upload.html">
                        <i class="bi bi-cloud-upload"></i> Upload
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
            
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card p-5 text-center">
                        <div class="card-body">
                            <!-- Upload Icon -->
                            <i class="bi bi-cloud-arrow-up" style="font-size: 4rem; margin-bottom: 20px; display: block;"></i>
                            
                            <h2 class="mb-4">Upload Instagram Data</h2>
                            
                            <form>
                                <div class="mb-4">
                                    <label for="fileUpload" class="form-label">Select CSV or JSON file</label>
                                    <input class="form-control" type="file" id="fileUpload" accept=".csv,.json">
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 py-2">
                                    Upload & Analyze
                                </button>
                            </form>
                            
                            <p class="mt-4" style="font-size: 0.9rem; opacity: 0.7;">
                                Supported formats: CSV from Instagram export or JSON.
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Bootstrap JS (REQUIRED FOR TOGGLE) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
