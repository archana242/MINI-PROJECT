<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - InstaAnalytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { font-family: 'Poppins'; background: linear-gradient(135deg, #1a1a2e, #16213e, #4a1c40); color: white; min-height: 100vh; margin: 0; }
        .navbar { background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); padding: 15px; }
        .navbar-brand { color: white; font-weight: 700; text-decoration: none; font-size: 1.5rem; }
        .nav-link { color: rgba(255,255,255,0.7) !important; font-weight: 500; margin: 0 10px; }
        .nav-link:hover, .nav-link.active { color: white !important; }
        .container { max-width: 1100px; padding-top: 50px; }
        .card { background: rgba(255,255,255,0.1); border-radius: 20px; padding: 25px; color: white; backdrop-filter: blur(10px); margin-bottom: 20px; }
        .stat-box { text-align: center; padding: 20px; }
        .stat-number { font-size: 2.5rem; font-weight: bold; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html"><i class="bi bi-instagram"></i> InstaAnalytics</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="insights.html">Insights</a></li>
                    <li class="nav-item"><a class="nav-link" href="postdetails.html">Post Details</a></li>
                    <li class="nav-item"><a class="nav-link" href="upload.html">Upload</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Dashboard</h2>
        
        <!-- Stats -->
        <div class="row">
            <div class="col-md-3"><div class="card stat-box"><div class="stat-number">---</div><p>Total Posts</p></div></div>
            <div class="col-md-3"><div class="card stat-box"><div class="stat-number">---</div><p>Total Likes</p></div></div>
            <div class="col-md-3"><div class="card stat-box"><div class="stat-number">---</div><p>Comments</p></div></div>
            <div class="col-md-3"><div class="card stat-box"><div class="stat-number">---</div><p>Saves</p></div></div>
        </div>

        <!-- Chart Area -->
        <div class="card">
            <h5>Engagement Trend</h5>
            <p>Chart Placeholder</p>
        </div>

        <!-- Table -->
        <div class="card">
            <h5>Top Posts</h5>
            <table class="table table-dark" style="color: white;">
                <thead><tr><th>Post ID</th><th>Likes</th><th>Comments</th><th>Saves</th><th>Action</th></tr></thead>
                <tbody>
                    <tr><td>#101</td><td>1200</td><td>45</td><td>12</td><td><a href="postdetails.html" class="btn btn-sm btn-primary">View</a></td></tr>
                    <tr><td>#102</td><td>980</td><td>32</td><td>8</td><td><a href="postdetails.html" class="btn btn-sm btn-primary">View</a></td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
