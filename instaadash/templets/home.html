<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - InstaAnalytics</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #1a1a2e, #16213e, #4a1c40); color: white; min-height: 100vh; margin: 0; }
        
        /* Navbar */
        .navbar { background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); padding: 15px; }
        .navbar-brand { color: white; font-weight: 700; text-decoration: none; font-size: 1.5rem; }
        .nav-link { color: rgba(255,255,255,0.7) !important; font-weight: 500; margin: 0 10px; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { color: white !important; }
        
        /* Main Container */
        .container { max-width: 1100px; padding-top: 50px; padding-bottom: 50px; }
        
        /* Cards */
        .card { background: rgba(255,255,255,0.1); border: none; border-radius: 20px; padding: 30px; color: white; backdrop-filter: blur(10px); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.15); }
        .card-icon { font-size: 3.5rem; margin-bottom: 20px; display: block; color: #e1306c; }
        
        /* Buttons */
        .btn-primary { background: linear-gradient(45deg, #405de6, #833ab4); border: none; border-radius: 25px; padding: 10px 25px; font-weight: 600; text-decoration: none; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(225, 48, 108, 0.4); }

        h2 { margin-bottom: 40px; font-weight: 600; }
    </style>
</head>
<body>

    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html"><i class="bi bi-instagram"></i> InstaAnalytics</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="insights.html">Insights</a></li>
                    <li class="nav-item"><a class="nav-link" href="postdetails.html">Post Details</a></li>
                    <li class="nav-item"><a class="nav-link" href="upload.html">Upload</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center">
        <h2>Welcome Back!</h2>
        
        <div class="row g-4 justify-content-center">
            <div class="col-md-4">
                <div class="card h-100">
                    <i class="bi bi-cloud-arrow-up card-icon"></i>
                    <h4>Upload Data</h4>
                    <p class="mb-3">Import your posts.</p>
                    <a href="upload.html" class="btn btn-primary">Upload</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100">
                    <i class="bi bi-speedometer2 card-icon"></i>
                    <h4>Dashboard</h4>
                    <p class="mb-3">View metrics.</p>
                    <a href="dashboard.html" class="btn btn-primary">Dashboard</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100">
                    <i class="bi bi-lightbulb card-icon"></i>
                    <h4>Insights</h4>
                    <p class="mb-3">Get tips.</p>
                    <a href="insights.html" class="btn btn-primary">Insights</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
